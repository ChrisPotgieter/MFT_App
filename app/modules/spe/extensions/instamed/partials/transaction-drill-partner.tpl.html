<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vmDialog.functions.cancelDialog();">
            Ã—
        </button>
        <div class='widget-header'><h6><i class='fa fa-money'></i>&nbsp;{{vmDialog.model.title}} Details</h6></div>
    </div>
    <div class="modal-body">
        <form name="frmPartnerView" class="form-horizontal" id="frmPartnerView" novalidate>

                <li class="active">
                    <a href="#payments" data-toggle="tab">Payment Summary</a>
                </li>
            </ul>
            <div id="tabContent" class="tab-content padding-10">
                <div class="tab-pane fade in active" id="payments">
                    <spe-instamed-payment-charts data="vmDialog.model.payments" mode="1"></spe-instamed-payment-charts>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" id="saveButton" class="btn btn-primary" ng-click="vmDialog.functions.confirmDialog();">

        </button>
        <button type="button" class="btn btn-default" ng-click="vmDialog.functions.cancelDialog();">
