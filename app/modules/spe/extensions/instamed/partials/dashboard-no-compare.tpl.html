<div class="row">
	<article class="col-md-12">
		<!-- counts -->
		<div class="col-md-12">
			<div class="row">
				<spe-instamed-dashboard-count data="vm.model.currentData.counts" id="counts"/>
			</div>
		</div>
		<!-- transaction grid -->
		<div data-smart-include="app/modules/spe/extensions/instamed/partials/dashboard-recent.tpl.html"/>
		<!-- donuts -->
		<div class="col-sm-12">
			<div jarvis-widget id="group-morris-chart-widget-current" data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-tachometer"></i> </span>
					<h2>Groupings</h2>
				</header>
				<div>
					<div class="widget-body no-padding">
						<div class="col-sm-6 col-lg-6 col-md-6 padding-left-gutter padding-10" ng-repeat="group in vm.model.currentData.groups.data">
							<div data-smart-include="app/modules/common/partials/common-donut-content.tpl.html"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--- period chart --->
		<div class="col-sm-6">
			<div jarvis-widget id="period-chart-widget-current"  data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
					<h2>Daily Processing Summary</h2>
				</header>
				<div class="widget-body">
					<div class="col-sm-12 col-lg-12 col-md-12">
						<mqa-chartjs dataset="vm.model.currentData.periodBar.series" options="vm.model.currentData.periodBar.options" update-flag="vm.model.currentData.periodBar.updateFlag" refresh-flag="vm.model.currentData.periodBar.refreshFlag" />
					</div>
				</div>
			</div>
		</div>
		<!--- org chart --->
		<div class="col-sm-6">
			<div jarvis-widget id="org-chart-widget-current"  data-widget-sortable="false" data-widget-colorbutton="false" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-deletebutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
					<h2>{{vm.model.orgDesc}} Processing Summary</h2>
				</header>
				<div class="widget-body">
					<div class="col-sm-12 col-lg-12 col-md-12">
						<mqa-chartjs dataset="vm.model.currentData.orgBar.series" options="vm.model.currentData.orgBar.options" update-flag="vm.model.currentData.orgBar.updateFlag" refresh-flag="vm.model.currentData.orgBar.refreshFlag" />
					</div>
				</div>
			</div>
		</div>
	</article>
</div>
