<div id="tr-gwid-reporting-gridview-widget" data-widget-colorbutton="false" data-widget-togglebutton="false"  data-widget-editbutton="false" data-widget-deletebutton="false" data-jarvis-widget>
    <header>
        <span class="widget-icon"> <i class="glyphicon glyphicon-stats"></i> </span>
        <h2><b>{{vm.model.reportName}}</b></h2>
        <mqa-widget-user-save-button toggle-flag="vmgrid.flags.userSave" caption="Reporting Configuration" on-save="vmgrid.stateManager.persistUserState"/>
    </header>
    <!-- widget content -->
    <div class="widget-body">
        <section id="grid">
            <mqa-spe-gwid-grid data="vm.model.data" function-manager="vmgrid.stateManager" doc-type="{{vm.model.filter.docType}}" page-size="15"></mqa-spe-gwid-grid>
        </section>
    </div>
</div>
<!-- end widget div -->
