<div class="row" id="badges_main">
    <div class="col-sm-4 col-lg-4">
        <mqa-dashboard-count ng-style="{'background-color': vmCount.palette.color.agents}"  div-class="txt-color-white" caption-class="txt-color-white"
                             icon="fa-arrow-circle-up" caption="Running" value="vmCount.data.up" id="badge_up"
                             tooltip="Total No of MFT Agent(s) Running with this Criteria"/>
    </div>
    <div class="col-sm-4 col-lg-4">
        <mqa-dashboard-count div-class="bg-color-red txt-color-white" caption-class="txt-color-white"
                             icon="fa-arrow-circle-down" caption="Stopped" value="vmCount.data.down"
                             id="badge_down" tooltip="Total No of MFT Agent(s) Stopped with this Criteria"/>
    </div>
    <div class="col-sm-4 col-lg-4">
        <mqa-dashboard-count div-class="bg-color-orangeDark txt-color-white" caption-class="txt-color-white"
                             icon="fa-warning" caption="No-Communication" value="vmCount.data.no_comms"
                             id="badge_warn" tooltip="Total No. of MFT Agent(s) with Without Heartbeat Receipt with this Criteria"/>
    </div>
</div>
