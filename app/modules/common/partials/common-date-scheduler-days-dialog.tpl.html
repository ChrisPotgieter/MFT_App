<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vmDialog.functions.cancelRecord();"> Ã— </button>
    <div class='widget-header'>
      <h6>
        {{vmDialog.model.title}}
      </h6>
    </div>
  </div>
  <div class="modal-body">
    <form id="frmDateScheduler" name="frmDateScheduler" novalidate>
        <div class="row">
          
            <!--Date Input-->
            <div class="form-group">
              <div class="col-lg-4 col-md-4 col-sm-4 selectContainer" id="div_date">
                <label class="control-label">Date:</label>
                <input type="date" id="date" name="date" ng-model="vmDialog.dataModel.date" placeholder="yyyy-MM-dd" required />
              </div>
              <!--Time Input-->
              <div class="col-lg-4 col-md-4 col-sm-4 selectContainer" id="div_time">
                <label class="control-label">Time:</label>
                <input type="time" id="time" name="time" ng-model="vmDialog.dataModel.time" placeholder="HH:mm:ss" required />
              </div>

              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 " ng-if="vmDialog.dataModel.batchType == 'ScheduledMonthEnd' && vmDialog.dialogData.rows.length == 0 ">
                <label></label>
                <label>
                  <input name="monthEndDays" ng-model="vmDialog.model.monthEndDays" type="number" class="checkbox style-0">
                  <span></span>
                </label> Days
              </div>

            </div>
          </div>
      <div class="form-group">
        <input type="hidden" name="hiddenValidation" />
      </div>
    
    </form>
  </div>
  <div class="modal-footer">
    <div class="row">
      <button type="button" id="saveButton" class="btn btn-primary" ng-click="vmDialog.functions.saveRecord();">
        {{vmDialog.model.buttonText}}
      </button>
      <button class="btn btn-danger" type="button" ng-click="vmDialog.functions.userDelete();" ng-if="vmDialog.dataModel.rowId > -1"> Delete </button>
      <button type="button" class="btn btn-default" ng-click="vmDialog.functions.cancelRecord();"> Cancel </button>
    </div>
  </div>
