<div>
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vmDialog.functions.cancelRecord();"> Ã— </button>
      <div class='widget-header'>
        <h6 ng-if="vmDialog.dataModel.rowId < 2">
         Add User
        </h6>
        <h6 ng-if="vmDialog.dataModel.rowId > -1"->
        Remove User
        </h6>
      </div>
    </div>

    <div class="modal-body">
      <form  id="userSelected" name="userSelected" class="form-horizontal" novalidate >
        <div class="form-group" ng-if="vmDialog.dataModel.rowId > -1">
          <div class="col-lg-6 col-md-6 col-sm-6" id="div_userDescription">
            <label class="control-label">User Description</label>
            <input class="form-control input-lg" placeholder="User Description" type="text" name="userDescription" ng-model="vmDialog.dataModel.caption" ng-readonly="true" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" id="div_userEmail">
            <label class="control-label">User Email:</label>
            <input class="form-control input-lg" placeholder="User Email" type="text" name="userEmail" ng-model="vmDialog.dataModel.emailAddress" ng-readonly="true"/>
          </div>
        </div>

        <div class="col-md-14" >
          <div class="row">
              <div class="col-md-12">
                  <div kendo-grid="userGrid" k-options="vmDialog.model.userGridOptions"/>
              </div>
          </div>
      </div>
      <input type="hidden" name="hiddenValidation"/>
      </form>
   
</div>
      <div class="modal-footer">
        <div class="row">
          <button type="button" id="saveButton" class="btn btn-primary" ng-click="vmDialog.functions.saveRecord();"  ng-if="vmDialog.dataModel.rowId < 2">
            {{vmDialog.model.buttonText}}
          </button>
          <button type="button" class="btn btn-danger" ng-click="vmDialog.functions.userDelete();" ng-if="vmDialog.dataModel.rowId > -1"> Remove User </button>
          <button type="button" class="btn btn-default" ng-click="vmDialog.functions.cancelRecord();"> Cancel </button>
        </div>
    </div>
