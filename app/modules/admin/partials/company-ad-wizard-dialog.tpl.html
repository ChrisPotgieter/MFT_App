<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vmDialog.functions.cancelRecord();"> Ã— </button>
        <div class='widget-header'>
            <h6>
                <i class='fa fa-code-fork'></i> {{vmDialog.model.title}}
            </h6>
        </div>
    </div>


    <div class="modal-body">
        <form id="adForm" class="form-horizontal" novalidate>

      
            <div class="col-sm-12">
                       <div class="form-group">
                <input type="hidden" name="hiddenValidation"/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="div_domain">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-building fa-lg fa-fw"></i></span>
                            <input class="form-control input-lg" placeholder="Domain Name" type="text" name="domain"
                                ng-model="vmDialog.dataModel.domain">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="div_host">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-institution  fa-lg fa-fw "></i></span>
                            <input class="form-control input-lg" placeholder="Host" type="text" name="host"
                                ng-model="vmDialog.dataModel.host">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="div_nameString">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-th-list fa-lg fa-fw"></i></span>
                            <input class="form-control input-lg" type="text" name="nameString"
                                placeholder="Distinguished Name" ng-model="vmDialog.dataModel.name_string">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span>LDAP://{{vmDialog.dataModel.host}}/{{vmDialog.dataModel.name_string}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="div_ldapLogin">
                        <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa-lg fa-fw"></i></span>
                            <input class="form-control input-lg" type="text" name="ldapLogin" placeholder="Login Name"
                            ng-model="vmDialog.dataModel.login">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="div_ldapPassword">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-lg fa-fw"></i></span>
                            <input class="form-control input-lg"placeholder="Password" type="password"
                            name="ldapPassword" type="text" 
                            ng-model="vmDialog.dataModel.password">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="div_searchString">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-book fa-lg fa-fw"></i></span>
                            <input class="form-control input-lg" type="text" name="searchString"
                                placeholder="User Search Criteria" ng-model="vmDialog.dataModel.search_string">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

    <div class="modal-footer">
        <div class="row">
            <button type="button" id="saveButton" class="btn btn-primary" ng-click="vmDialog.functions.saveRecord();">
                {{vmDialog.model.buttonText}}
            </button>
            <button type="button" class="btn btn-danger" ng-click="vmDialog.functions.userDelete();"
                ng-if="vmDialog.dataModel.rowId > -1"> Delete </button>
            <button type="button" class="btn btn-default" ng-click="vmDialog.functions.cancelRecord();"> Cancel
            </button>
        </div>
    </div>
