<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vmNodeDetail.functions.cancelRecord();">
            Ã—
        </button>
        <div class='widget-header'><h6><i class='fa fa-code-fork'></i> {{vmNodeDetail.model.title}}</h6></div>
    </div>
    <div class="modal-body">
        <form id="frmIIBNodeConfigEdit" name="frmIIBNodeConfigEdit" class="form-horizontal" novalidate>
            <div class="form-group">
                <div class="col-md-12 col-lg-12 col-sm-12" id="div_code">
                    <label class="control-label">Code:</label>
                    <input type="text" placeholder="Enter the Code" class="form-control" name="code"
                           ng-model="vmNodeDetail.dataModel.code" ng-disabled="!vmNodeDetail.model.flags.allowCode">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-lg-12 col-sm-12" id="div_desc">
                    <label class="control-label">Description:</label>
                    <input type="text" placeholder="Description" class="form-control" name="description"
                           ng-model="vmNodeDetail.dataModel.description" mqa-role-security="['ADMIN_APP']" role-disabled="true"/>
                </div>
            </div>
            <div class="form-group" mqa-role-security="['ADMIN_APP']">
                <div class="col-lg-3 col-md-3 col-sm-3" >
                    <mqa-switch title="Node Mask" label="Node Mask" ng-model="vmNodeDetail.dataModel.audit"/>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <mqa-switch title="Payload Mandatory" label="Payload Mandatory" ng-model="vmNodeDetail.dataModel.payload_mandatory" ng-disabled="vmNodeDetail.dataModel.audit"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <mqa-switch title="Payload Enabled" label="Payload Enabled" ng-model="vmNodeDetail.dataModel.payload" ng-disabled="vmNodeDetail.dataModel.payload_mandatory || vmNodeDetail.dataModel.audit"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="row">
            <button type="button" id="saveButton" class="btn btn-primary"
                    ng-click="vmNodeDetail.functions.saveRecord();">
                {{vmNodeDetail.model.buttonText}}
            </button>

            <button type="button" class="btn btn-danger" ng-click="vmNodeDetail.functions.userDelete();"
                    ng-if="vmNodeDetail.dataModel.rowId > -1" mqa-role-security="['ADMIN_APP']">
                Delete
            </button>
            <button type="button" class="btn btn-default" ng-click="vmNodeDetail.functions.cancelRecord();">
                Cancel
            </button>
        </div>
    </div>
</div>
