<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vmFlowDetail.functions.cancelRecord();">
            Ã—
        </button>
        <div class='widget-header'><h6><i class='fa fa-sitemap'></i> {{vmFlowDetail.model.title}}</h6></div>
    </div>
    <div class="modal-body">
        <form id="frmIIBAppFlowConfigEdit" name="frmIIBAppFlowConfigEdit" class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="col-md-12 col-lg-12 col-sm-12" id="div_code">
                        <label class="control-label">Code:</label>
                        <input type="text" placeholder="Enter the Code" class="form-control" name="code"
                               ng-model="vmFlowDetail.dataModel.code" ng-disabled="!vmFlowDetail.model.flags.allowCode">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 col-lg-12 col-sm-12" id="div_desc">
                        <label class="control-label">Description:</label>
                        <input type="text" placeholder="Description" class="form-control" name="description"
                               ng-model="vmFlowDetail.dataModel.description" mqa-role-security="['ADMIN_APP']" role-disabled="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <mqa-switch title="Payload Enabled" label="Payload Enabled" ng-model="vmFlowDetail.dataModel.payload"/>
                    </div>
                </div>
            </fieldset>
            <ul id="tabs" class="nav nav-tabs tabs-left bordered">
                <li class="active">
                    <a href="#nodes" data-toggle="tab">Nodes</a>
                </li>
            </ul>

            <div id="tabContent" class="tab-content padding-10">

                <!-- NODE TAB -->
                <div class="tab-pane fade in active" id="nodes">
                    <parameter-iib-app-flow-node-list data="vmFlowDetail.dataModel.nodes" id="nodes"/>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="row">
            <button type="button" id="saveButton" class="btn btn-primary" ng-click="vmFlowDetail.functions.saveRecord();">
                {{vmFlowDetail.model.buttonText}}
            </button>

            <button type="button" class="btn btn-danger" ng-click="vmFlowDetail.functions.userDelete();"
                    ng-if="vmFlowDetail.dataModel.rowId > -1" mqa-role-security="['ADMIN_APP']">
                Delete
            </button>
            <button type="button" class="btn btn-default" ng-click="vmFlowDetail.functions.cancelRecord();">
                Cancel
            </button>
        </div>
    </div>
</div>
