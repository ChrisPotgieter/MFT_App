<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vmDialog.functions.cancelRecord();">
            Ã—
        </button>
        <div class='widget-header'>
            <h6 ng-if="vmDialog.model.data.resubmitType == '0'"><i class='fa fa-recycle'></i> Re-Submit {{vmDialog.model.data.count}} Transactions(s)</h6>
            <h6 ng-if="vmDialog.model.data.resubmitType == '1'"><i class='fa fa-download'></i> Export {{vmDialog.model.data.count}} Transactions(s)</h6>
        </div>
    </div>

    <div class="modal-body">
        <form name="frmBulkExport" id="frmBulkExport" novalidate>
            <div id="inputForm" ng-if="!vmDialog.progressInfo.inProgress">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group">
                                <div class="col-md-12">
                                    <label class="radio radio-inline no-margin">
                                        <input type="radio" class="radiobox" name="radio-inline"
                                               ng-model="vmDialog.model.data.resubmitType" value="0">
                                        <span>Re-Submit</span>
                                    </label>
                                    <label class="radio radio-inline">
                                        <input type="radio" class="radiobox" name="radio-inline"
                                               ng-model="vmDialog.model.data.resubmitType" value="1">
                                        <span>Export to...</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="vmDialog.model.data.resubmitType == '1'">
                    <div class="form-group margin-top-10">
                        <div class="col-lg-12 col-md-12 col-sm-12" id="div_destination">
                            <label class="control-label">Export To:</label>
                            <input type="text" class="form-control" name="destination" ng-model="vmDialog.model.data.destination" placeholder="Please Provide the Export Destination in the format <QUEUE>@<QM>"/>
                        </div>
                    </div>
                </div>
            </div>
            <div id="progress" ng-if="vmDialog.progressInfo.inProgress">
                <mqa-progress-dialog title-data="vmDialog.titleData" data="vmDialog.progressInfo"
                                     on-cancel="vmDialog.cancel" on-ok="vmDialog.ok"
                                     buttons="vmDialog.model.buttons"></mqa-progress-dialog>
            </div>
        </form>
    </div>
    <div class="modal-footer" ng-if="!vmDialog.progressInfo.inProgress">
        <button type="button" id="saveButton" class="btn btn-primary" ng-click="vmDialog.functions.confirmDialog();">
            OK
        </button>
        <button type="button" class="btn btn-default" ng-click="vmDialog.functions.cancelDialog();">
            Cancel
        </button>
    </div>
</div>
