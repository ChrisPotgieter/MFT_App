<div>
    <fieldset>
        <legend class="margin-bottom-5">Filters</legend>
        <div class="form-group">
            <div class="col-md-12" style="padding-left: 25px; padding-right: 25px;">
                <aegf-group-filter options="{showSubGroup:true, orientation: 1, showClear: true}" ng-model="vmDialog.dataModel.filter.grouping"></aegf-group-filter>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend class="no-margin-bottom">Settings</legend>
        <div class="form-group no-margin-bottom">
            <div class="col-md-6">
                <label class="control-label" for="txtTransLimit">Execution Limit:</label>
            </div>
            <div class="col-md-6">
                <label class="control-label" for="div_procLimit">Top X Employers Limit:</label>
            </div>
        </div>
        <div class="form-group no-margin-bottom">
            <div class="col-md-6" id="div_transLimit">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-table"></i></span>
                    <input class="form-control" type="number" title="Enter the No. of Executions to Display" name="txtTransLimit" id="txtTransLimit"  ng-model="vmDialog.dataModel.filter.topCount" min="1" max="5000" required/>
                </div>
            </div>
            <div class="col-md-6" id="div_procLimit">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-bar-chart"></i></span>
                    <input class="form-control" type="number" title="Enter the No. of Top X Employers to Display" name="txtProcLimit" id="txtProcLimit"  ng-model="vmDialog.dataModel.filter.barLimit" min="2" max="10" required/>
                </div>
            </div>
        </div>
    </fieldset>
</div>
