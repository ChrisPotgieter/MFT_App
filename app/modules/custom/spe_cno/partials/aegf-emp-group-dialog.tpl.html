<div>
  <div class="modal-header">
  <div data-smart-include="app/modules/common/partials/common-dialog-modal-header.tpl.html"/>
</div>
  <div class="modal-body">
    <form id="groupDetailsForm" name="groupDetailsForm" novalidate>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 " id="div_code">
            <label class="control-label">CRS Code:</label>
            <input class="form-control input-md" id="code" name="code" disabled ng-model="vmDialog.dataModel.code"/>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 " id="div_crs_number">
            <label class="control-label">CRS Code:</label>
            <input class="form-control input-md" id="crs_number" name="crs_number" disabled  ng-model="vmDialog.dataModel.jsonData.crs_number"/>
          </div>
       </div>
      </div>
      <div class="form-group">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12" id="div_description">
            <span class="pull-left">
              <label class="control-label pull-left">Description:</label>
            </span>
          <span class="pull-right">
               <mqa-switch title="Active" label="status" ng-model="vmDialog.model.isActive" ng-disabled="true"/>
            </span>
          <input class="form-control input-md" id="description" name="description" disabled  ng-model="vmDialog.dataModel.description" />
        </div>
      </div>
    </div>
      <div class="row">
      <article class="col-sm-12">
      <fieldset>
        <legend>Sub-Groups</legend>
          <mqa-kendo-grid id="subGroupGrid" options="vmDialog.model.subGridOptions"  data="vmDialog.dataModel.jsonData.sub_groups"></mqa-kendo-grid>
      </fieldset>
      </article>
    </div>
  </form>
  </div>
  <div data-smart-include="app/modules/common/partials/common-dialog-modal-footer.tpl.html"/>
</div>
