<div>
    <div class="modal-header">
        <div data-smart-include="app/modules/common/partials/common-dialog-modal-header.tpl.html"/>
    </div>
    <div class="modal-body no-margin-bottom no-padding-bottom">
        <form id="frmEdit" name="frmEdit" class="form-horizontal" novalidate>
            <div class="form-group">
                <div class="row">
                    <!--SSN Input-->
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label class="control-label">SSN:</label>
                        <input class="form-control input-md" id="ssn" name="ssn"
                               ng-model="vmDialog.dataModel.jsonData.ssn"
                               disabled placeholder="Please enter SSN"/>
                    </div>

                    <!--Code Input-->
                    <div class="col-lg-6 col-md-6 col-sm-12" id="input_code">
                        <label class="control-label">Employee Code:</label>
                        <input class="form-control input-md" id="emp_code" name="emp_code"
                               ng-model="vmDialog.dataModel.jsonData.emp_code"
                               placeholder="Please enter Employee Code"/>
                        <input type="hidden" name="hiddenValidation"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <!--FullName Input-->
                    <div class="col-lg-12 col-md-12 col-sm-12" id="div_description">
                        <span class="pull-left">
                            <label class="control-label pull-left">Full Name:</label>
                        </span>
                        <span class="pull-right">
                            <mqa-switch title="Active" label="status" ng-model="vmDialog.model.isActive" ng-disabled="true"/>
                        </span>
                        <input class="form-control input-md" id="description" name="description" ng-model="vmDialog.dataModel.description" placeholder="Please enter Full Name" ng-readOnly="true"/>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-if="vmDialog.dataModel.jsonData.sub_group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="div_sub_group">
                        <label>Sub-Group:</label>
                        <input class="form-control input-md" id="sub_group" name="sub_group" ng-model="vmDialog.model.sub_group" ng-readOnly="true"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-smart-include="app/modules/common/partials/common-dialog-modal-footer.tpl.html"/>
</div>
