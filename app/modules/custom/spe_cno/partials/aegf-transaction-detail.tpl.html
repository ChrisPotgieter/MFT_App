<div>
    <div class="modal-header no-padding no-border">
        <div data-smart-include="app/modules/transaction-reporting/partials/transaction-detail-summary-info-header.tpl.html"/>
    </div>
    <div class="modal-body padding-5">
        <div data-smart-include="app/modules/common/partials/transaction-detail-summary-header.tpl.html"/>
        <div data-smart-include="app/modules/custom/spe_cno/partials/aegf-transaction-detail-summary-info.tpl.html"/>
        <div data-smart-include="app/modules/transaction-reporting/partials/transaction-detail-summary-info-supplemental.tpl.html"/>
    </div>
    <div class="modal-footer no-border no-padding">
        <div class="col-sm-4 text-left">
            <button type="button" class="btn bg-color-blueDark txt-color-white" ng-click="vmDialog.functionManager.viewPayload();" ng-if="vmDialog.model.base_record.module_data.payload_id != null">View {{vmDialog.model.base_record.module_data.payload_format}}...</button>
        </div>
        <div class="col-sm-8 text-right">
            <!-- SHOW PAUSE RESUME IF DELIVERY IS PAUSED -->
            <button type="button" id="submitPause" class="btn btn-success btn-default" ng-click="vmDialog.functionManager.deliver();" ng-if="vmDialog.model.base_record.module_data.status == 3" ng-disabled="vmDialog.model.timers.mainTimer != null">Resume Delivery...</button>

            <!-- SHOW OK IF NOT DELIVERY PAUSED -->
            <button type="button" id="submit" class="btn btn-primary" ng-click="vmDialog.functions.confirmDialog();" ng-if="vmDialog.model.base_record.module_data.status != 3">
                OK
            </button>
            <button type="button" class="btn btn-default" ng-click="vmDialog.functions.cancelDialog();">
                Cancel
            </button>
        </div>
    </div>
</div>
