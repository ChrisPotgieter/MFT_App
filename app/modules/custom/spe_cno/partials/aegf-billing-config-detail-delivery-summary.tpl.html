<fieldset class="margin-top-10">
    <legend>Delivery Method <a href="#delivery" data-toggle="tab" ng-click="vmDetail.functions.setActiveTab('delivery');"><i
                class='fa fa-pencil'></i></a></legend>

    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-left">
            <b>Delivery Type:</b><br>
            <label 
              >{{vmDetail.model.summary.deliveryOption.name}}</label>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
            <b>Pause Before Delivery</b><br>
            <label>{{vmDetail.model.summary.pauseBeforeDelivery}}</label>

        </div>
        <div ng-if="vmDetail.model.delivery.encryption.fingerprint" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
            <b>PGP Fingerprint ID</b><br>
            <label>{{vmDetail.model.delivery.encryption.fingerprint}}</label>
        </div>
    </div>

    <div class="row" ng-if="vmDetail.model.delivery.type == 0">
        <div class="form-group">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 " id="div_input_ftp_server">
                <b>Server IP:</b><br>
                <label>{{vmDetail.dataModel.delivery.options.server_ip}}</label>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 " id="div_input_ftp_port">
                <b>Port:</b><br>
                <label>{{vmDetail.dataModel.delivery.options.port}}</label>
            </div>

            <br>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " id="div_input_ftp_login">
                <b>Login:</b><br>
                <label>{{vmDetail.dataModel.delivery.options.login}}</label>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 " id="div_input_ftp_password">
                <b></b><br>

            </div>
            <br>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="div_input_ftp_path">
                <b>Destination Path:</b><br>
                <label>{{vmDetail.dataModel.delivery.options.destination_path}}</label>
            </div>
            <br>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="div_input_ftp_file">
                <b>File Name:</b><br>
                <label>{{vmDetail.dataModel.delivery.options.filename}}</label>
            </div>
            <br>
        </div>
    </div>

    <div class="row" ng-if="vmDetail.model.delivery.type == 1">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <b>HTTP Post URL:</b><br>
            <label> {{vmDetail.dataModel.delivery.options.url}}</label>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <b>User</b><br>
            <label>{{vmDetail.dataModel.delivery.options.user}}</label>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <b></b><br>

        </div>
    </div>



    <div class="row" ng-if="vmDetail.model.delivery.type == 2">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <b>Delivery receipt emails</b><br>
          <label>{{vmDetail.model.summary.emailRecipientsMethod}}</label>

        </div><br>

        <div class="form-group">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <b>Subject</b><br>
                <label>{{vmDetail.dataModel.delivery.options.subject}}</label>

            </div>
        </div>

    </div>

</fieldset>
