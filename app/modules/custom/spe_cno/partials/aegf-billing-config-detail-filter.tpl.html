<div class="padding-10">
    <form id="frmConfigEditFilter" name="frmConfigEditFilter" class="form-horizontal" novalidate>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span class="pull-left">
                        <label for="input_filter_days">Execution Month:</label>
                    </span>
                    <span class="pull-right">
                        <mqa-switch title="Aggregate Products on One Line" label="aggregate" ng-model="vmDetail.dataModel.output.aggregate"/>
                    </span>
                    <span class="pull-right padding-right-10">
                        <mqa-switch title="Only Changes since Last Run" label="changes" ng-model="vmDetail.dataModel.filter.delta" on-toggle="vmDetail.functions.onDeltaToggle"/>
                    </span>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="demo-btns">
                            <li ng-repeat="button in vmDetail.model.filter.days.buttons" class="margin-right-5">
                                <a href="javascript:void(0);"  ng-click="vmDetail.functions.onSelectFilterDaysButton(button)" class="btn btn-default" ng-class="vmDetail.model.filter.days.type.toString() === button.value ? 'btn-primary active' : ''">
                                    {{button.caption}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label for="input_filter_days" class="control-label">No. of Days:</label>
                        <input class="form-control" type="number" name="input_filter_days" id="input_filter_days"  ng-model="vmDetail.model.filter.days.value" min="0" max="200" required="true"/>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-12 selectContainer" id="div_input_policy_status">
                        <label for="input_policy_status">Policy Status:</label>
                        <ui-select id="input_policy_status" name="input_policy_status" multiple ng-model="vmDetail.model.filter.status" mqa-list="AEGF_POLICY_STATUS" mqa-list-source="1" input-Placeholder="Select Policy Status" on-select="vmDetail.functions.onComboChange('filter', 'input_policy_status');" on-remove="vmDetail.functions.onComboChange('filter', 'input_policy_status');"/>
                    </div>
                </div>
            </div>
    </form>
</div>
